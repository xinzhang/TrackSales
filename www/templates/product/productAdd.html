<ion-view view-title="{{title}}">
    <ion-content class="padding">

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Product Name" ng-model="product.name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Brand" ng-model="product.brand">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Quantity/Weight" ng-model="product.quantweight">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Item Number" ng-model="product.itemno">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Retail Price" ng-model="product.retailprice">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Discount Price" ng-model="product.discountprice">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Cost" ng-model="product.cost">
            </label>
            <label class="item item-input">
                <textarea placeholder="Description" rows="5" ng-modal="product.description"></textarea>
            </label>
        </div>

    </ion-content>

    <ion-nav-buttons side="right">
        <button class="button" ng-click="save();">Save</button>
    </ion-nav-buttons>

</ion-view>
